name: Deploy Python Flask App to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_93D3B4E298924C3DBFEC0EBEB226D9D6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9D26816767694C57A012DFCB2631FD49 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5A6AFCE3E7274B9BA4476A60C39D64DA }}
          auth-type: service-principal

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'veronika-todo-flask'
          package: .
